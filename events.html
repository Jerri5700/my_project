<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Lenni Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="page-header">
      <div class="page-header__container">
        <a href="index.html" class="page-header__logo">
          <img src="icons/logo.svg" alt="logo" class="page-header__logo-icon" />
        </a>
        <nav class="page-header__nav">
          <a href="events.html" class="page-header__nav-link">Мероптиятия</a>
          <a href="#" class="page-header__nav-link">Блог</a>
          <a href="#" class="page-header__nav-link">О нас</a>
          <a href="#" class="page-header__nav-link">Контакты</a>
        </nav>
        <div class="page-header__right-block">
          <a href="#" class="btn page-header__user-btn">Войти</a>
        </div>
      </div>
    </header>
    <main class="main">
      <!-- Здесь будут хлебные крошки -->
      <div class="events">
        <section class="listing events__listing">
          <h2 class="listing__title section-title">Мероптиятия</h2>
          <div class="listing__events-list">
            <article class="event-card listing__event-card">
              <!-- Карточка товара -->
              <a href="#" class="event-card__link">
                <picture class="event-card__picture">
                  <img
                    src="images/events/nirvana.jpg"
                    alt="nirvana"
                    class="event-card__img"
                  />
                </picture>
                <h4 class="event-card__title">
                  Собираемся и слушаем альбом Nirvana
                </h4>
                <p class="event-card__description">
                  Это третий альбом группы, выпущенный после смерти Курта
                  Кобейна и первый, содержащий студийный материал.
                </p>
                <time datetime="=2024-02-19T14:30" class="event-card__time"
                  >19.02.2024 | начало 14.30</time
                >
              </a>
            </article>
          </div>
        </section>
        <!-- Здесь будут дополнительные услуги -->
      </div>
    </main>
    <footer class="page-footer">FOOTER</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
<!---------------------------------- HEAD ---------------------------------->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Lenni Art</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<!---------------------------------- HEAD ---------------------------------->

<body class="body">
  <!------------ Шапка сайта, горизонтальное меню, логотип, кнопка входа ------------>
  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>
      <nav class="page-header__nav">
        <a href="events.html" class="page-header__nav-link">Мероприятия</a>
        <a href="event.html" class="page-header__nav-link">Бронирование</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="about.html" class="page-header__nav-link">О нас</a>
        <a href="contacts.html" class="page-header__nav-link">Контакты</a>
      </nav>
      <div class="page-header__right-block">
        <a href="#" class="btn page-header__user-btn">Войти</a>
      </div>
    </div>
  </header>
  <!------------ Шапка сайта, горизонтальное меню, логотип, кнопка входа ------------>

  <main class="main">
    <!-- Здесь будут хлебные крошки -->
    <article class="event">
      <!-- Здесь пропущенное содержимое страницы -->
      <form action="" class="reserve event__reserve">
        <div class="reserve__checks">
          <h4 class="reserve__section-title">Забронировать столик</h4>
          <label class="reserve__check check check--red">
            <input type="checkbox" name="table_1" class="check__input" />
            <span class="check__mark"></span>
            <span class="check__label">1 стол</span>
          </label>
          <label class="reserve__check check">
            <input type="checkbox" name="table_2" class="check__input" />
            <span class="check__mark"></span>
            <span class="check__label">2 стол</span>
          </label>
          <!-- Еще чекбоксы -->
          <label class="reserve__check check check--disabled">
            <input type="checkbox" name="table_5" class="check__input" disabled />
            <span class="check__mark"></span>
            <span class="check__label">5 стол </span>
          </label>
        </div>
        <div class="reserve__scheme">
          <div class="reserve__scheme-container">
            <h4 class="reserve__scheme-title">Сцена</h4>

            <div class="reserve__scheme-wrapper">
              <svg class="x-btn__icon" width="780" height="399">
                <use xlink:href="assets/icons/symbols.svg#establishment_map"></use>
              </svg>
            </div>
          </div>
        </div>
        <div class="reserve__order">
          <h4 class="reserve__section-title">Ваши пригласительные билеты</h4>
          <div class="reserve__tickets-list">
            <div class="reserve__tickets">
              <div class="reserve__qty" data-caption="шт." data-price="1400">
                0
              </div>
              <div class="reserve__sum" data-currency="₽">0</div>
            </div>
            <div class="reserve__tickets">
              <div class="reserve__qty" data-caption="шт." data-price="1250">
                0
              </div>
              <div class="reserve__sum" data-currency="₽">0</div>
            </div>
          </div>
          <div class="reserve__total" data-caption="Сумма" data-currency="₽">
            0
          </div>
          <button type="submit" class="btn btn--red reserve__submit">
            Купить билеты
          </button>
        </div>
        <div class="reserve__legend">Легенда</div>
      </form>
    </article>
  </main>
  <!---------------------------------- FOOTER ---------------------------------->
  <footer class="page-footer">FOOTER</footer>
  <!---------------------------------- FOOTER ---------------------------------->

</body>

</html>
